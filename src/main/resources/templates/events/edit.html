<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId" />
        <label>Name
            <input type="text" th:value="${event.name}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:value="${event.description}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success"/>
    </div>
</form>

</body>
</html>
